<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayisha profile card</title>

    <script src="https://kit.fontawesome.com/5069e07ff6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="profile-box">
            <img src="img/menu.png" class="menu-icon"></i>
            <img src="img/settings.png" class="setting-icon"></i>
            <img src="img/profile-pic.png" alt="" class="profile-pic">
            <h3>Ayisha Williams</h3>
            <p>Assistant Director of Alumni Relations, NJ</p>
            <div class="social-media">
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <button type="button">Follow</button>
            <div class="profile-bottom">
                <p>Learn more about my profile</p>
                <img src="img/arrow.png">
            </div>
        </div>
    </div>
</body>
</html>
